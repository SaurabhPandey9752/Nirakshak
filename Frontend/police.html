<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="police.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="uttar-pradesh-police-logo-FAAA8755E6-seeklogo.com.png" alt="Logo">
        </div>
        <div class="nav-links">
            <!-- Home icon -->
            <div class="nav-link">
                <i class="fa-solid fa-house" style="font-size: 24px; color:black;"></i>
                <span style="color: black;">Home</span>
            </div>
            <!-- User login icon -->
            <div class="nav-link">
                <i class="fa-regular fa-user" style="font-size: 24px; color: black;"></i>
                <span style="color: black">User Login</span>
            </div>
            <!-- Police login icon -->
            <div class="nav-link">
                <i class="fa-solid fa-users-viewfinder" style="font-size: 24px; color: black;"></i>
                <span style="color: black;">Police Login</span>
            </div>
        </div>
    </nav>
<div>
    <div class="container">
        <h2 class="title">Information System</h2>
        <div class="wrapper">
            <header>Login Form</header>
            <form action="#">
                <div class="field email">
                    <div class="input-area">
                        <input type="text" placeholder="Email Address">
                    
                        <i class="icon fas fa-envelope"></i>
                        <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">Email can't be blank</div>
                </div>
                <div class="field password">
                    <div class="input-area">
                        <input type="password" placeholder="Password">
                        <i class="icon fas fa-lock"></i>
                        <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">Password can't be blank</div>
                </div>
                <div class="pass-txt"><a href="#">Forgot password?</a></div>
                <button class="btn"><a href="index4.html">Login</a></button>
            </form>
            <div class="sign-txt">Not yet a member? <a href="register.html">Signup now</a></div>
        </div>

        <div class="note">
            Note: This portal is only for the authorized users of M.P. Police.
        </div>
        <div>
           
        </div>
        

    </div>
</div>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 M.P. Police. All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="fa-brands fa-facebook"></a>
                <a href="#" class="fa-brands fa-twitter"></a>
                <a href="#" class="fa-brands fa-linkedin"></a>
                <a href="#" class="fa-brands fa-instagram"></a>
            </div>
        </div>
    </footer>

    <script src="police.js"></script>
</body>

</html>
